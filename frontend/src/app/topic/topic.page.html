<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Topicos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item *ngFor="let topicos of topicos" slot="header" color="light">
        <ion-label>{{topicos.id}} - {{topicos.name}}</ion-label>
        <ion-icon slot="end" name="create-outline" [routerLink]="'/edit-topic/' + topicos.id"></ion-icon>
        <ion-icon slot="end" name="trash-outline"></ion-icon>
      </ion-item>
      <ion-item slot="content">
        <div class="ion-padding">Orden: {{topicos?.order}}</div>
        <div class="ion-padding">Prioridad: {{topicos?.priority}}</div>
        <div class="ion-padding">Color: {{topicos?.color}}</div>
      </ion-item>
    </ion-accordion>
  </ion-accordion-group>
  

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/edit-topic/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
