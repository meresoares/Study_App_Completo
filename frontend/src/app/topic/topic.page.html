<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Topicos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group [multiple]="true" [value]="['first', 'third']">
    <ion-accordion value="first" *ngFor="let topico of topicos">
      <ion-item slot="header" color="light">
        <ion-label>{{topico.name}}</ion-label>
        <ion-icon slot="end" name="create-outline" [routerLink]="'/edit-topic/' + topico.id"></ion-icon>
        <ion-icon slot="end" name="trash-outline"></ion-icon>
      </ion-item>
      <div class="ion-padding" slot="content">{{topico.order}}</div>
      <div class="ion-padding" slot="content">{{topico.priority}}</div>
      <div class="ion-padding" slot="content">{{topico.color}}</div>
    </ion-accordion>
  </ion-accordion-group>
  

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/edit-topic/0">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
