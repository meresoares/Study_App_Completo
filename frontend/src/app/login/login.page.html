<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Study App </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding" style="background-color: blue;">
  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <h2>Login | Lilian Cabral</h2>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <div class="ion-text-center ion-margin-top">
      <ion-button (click)="loginUser()">Iniciar Sesi√≥n</ion-button>
    </div>
    <div class="card-footer"></div>
  </ion-card>
</ion-content>
