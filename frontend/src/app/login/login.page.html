<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-input [(ngModel)]="usuario.email" placeholder="Email de usuario"></ion-input>
<ion-input [(ngModel)]="usuario.password" placeholder="Contraseña" type="password"></ion-input>
<ion-button shape="round" color="secondary" (click)="login()">Iniciar sesión</ion-button>

</ion-content>
