<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Usuario | Crear - Editar
    </ion-title>
    <ion-buttons slot="end" (click)="logoutUser()">
      <ion-icon size="large" name="log-out-outline" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-card>
  <ion-item>
    <ion-icon aria-hidden="true" name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        <ion-list>
          <ion-item> 
            <ion-input label="Nombre" placeholder="Nombre" [(ngModel)]="usuario.name"></ion-input>
          </ion-item>

          <ion-item> 
            <ion-input label="Apellido" placeholder="Apellido" [(ngModel)]="usuario.last_name"></ion-input>
          </ion-item>

          <ion-item> 
            <ion-input label="Email" placeholder="Email" [(ngModel)]="usuario.email"></ion-input>
          </ion-item>

          <ion-item> 
            <ion-input label="Password" placeholder="Password" [(ngModel)]="usuario.password"></ion-input>
          </ion-item>
        </ion-list>
      </h2>
    </ion-label>

  </ion-item>
</ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="saveUser()">
      <ion-icon name="save-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
